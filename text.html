<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/text.css">
    <link rel="icon" href="img/logo_icon.ico" type="image/x-icon" />
    <title>首頁</title>
</head>
<body>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">第一張</div>
            <img src="https://www.w3schools.com/howto/img_nature_wide.jpg" style="width:49%">
            <img src="https://www.w3schools.com/howto/img_snow_wide.jpg" style="width:49%">
            <div class="text">雪山+高山</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">第二張</div>
            <img src="https://www.w3schools.com/howto/img_snow_wide.jpg" style="width:100%">
            <div class="text">雪山</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">第三張</div>
            <img src="https://www.w3schools.com/howto/img_lights_wide.jpg" style="width:100%">
            <div class="text">極光</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>


    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</body>
</html>
